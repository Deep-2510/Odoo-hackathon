<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url("/static/images/bg-wave.png") no-repeat center top;
        background-size: cover;
        background-attachment: fixed;
        background-color: #f0f4f8;
        min-height: 100vh;
        color: #333;
    }
        .container {
            max-width: 400px;
            background: transparency; /* white with transparency */
            margin: 60px auto;
            padding: 30px 35px;
            border-radius: 10px;
            box-shadow: 25px 50px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .error-msg {
            color: red;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <input type="submit" value="Login" />
        </form>
        <p class="register-link">New user? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
