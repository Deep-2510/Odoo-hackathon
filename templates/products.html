<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #1a1a1a; color: #f0f0f0; }
    .form-container { background-color: #2c2c2c; border: 1px solid #444; }
    .input-field, .select-field { background-color: #333; border: 1px solid #555; color: #f0f0f0; }
    .input-field::placeholder { color: #888; }
    .image-placeholder { border: 2px dashed #555; cursor: pointer; }
    .submit-btn { background-color: #333; border: 1px solid #555; }
    .submit-btn:hover { background-color: #444; }
  </style>
</head>
<nav class="bg-gray-900 p-4 flex justify-center space-x-6">
    <a href="{{ url_for('dashboard') }}" class="text-gray-300 hover:text-white">Dashboard</a>
    <a href="{{ url_for('products') }}" class="text-gray-300 hover:text-white">Products</a>
    <a href="{{ url_for('my_listings') }}" class="text-gray-300 hover:text-white">My Listings</a>
    <a href="{{ url_for('cart') }}" class="text-gray-300 hover:text-white">Cart</a>
    <a href="{{ url_for('purchases') }}" class="text-gray-300 hover:text-white">Purchases</a>
    <a href="{{ url_for('profile', user=user) }}" class="text-gray-300 hover:text-white">Profile</a>
    <a href="{{ url_for('logout') }}" class="text-gray-300 hover:text-white">Logout</a>
  </nav>
<body class="flex items-center justify-center min-h-screen">

  <div class="form-container w-full max-w-lg p-8 rounded-lg shadow-lg m-4">
    <header class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold">Logo</h1>
    </header>

    <h2 class="text-xl mb-6">Add New Product</h2>

    <!-- IMPORTANT: enctype and correct names -->
    <form method="POST" action="/add_product" enctype="multipart/form-data">
      <div class="image-placeholder w-full h-40 mb-6 flex items-center justify-center rounded-md text-gray-400" onclick="document.getElementById('image').click()">
        <span>Add product Image</span>
        <input type="file" id="image" name="image" class="hidden" accept="image/*">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <input type="text" name="title" placeholder="Product Title" class="input-field w-full p-3 rounded-md">
        <input type="text" name="category" placeholder="Product Category" class="input-field w-full p-3 rounded-md">
      </div>

      <textarea name="description" placeholder="Product Description" rows="3" class="input-field w-full mt-6 p-3 rounded-md"></textarea>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
        <input type="number" name="price" placeholder="Price" class="input-field w-full p-3 rounded-md" step="0.01">
        <input type="number" name="quantity" placeholder="Quantity" class="input-field w-full p-3 rounded-md">
      </div>

      <div class="mt-8">
        <button type="submit" class="submit-btn w-full py-3 px-4 rounded-md text-sm font-medium text-white hover:bg-purple-700">
          Submit Listing
        </button>
      </div>
    </form>
  </div>

  <script>
    // Show selected file name
    document.getElementById('image').addEventListener('change', function() {
      const placeholder = document.querySelector('.image-placeholder span');
      if (this.files && this.files.length > 0) {
        placeholder.textContent = this.files[0].name;
      } else {
        placeholder.textContent = 'Add product Image';
      }
    });
  </script>

</body>
</html>
